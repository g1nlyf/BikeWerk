name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
        working-directory: frontend
      - name: Lint
        run: npm run lint
        working-directory: frontend
      - name: Build
        run: npm run build
        working-directory: frontend

  backend:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      JWT_SECRET: ci-jwt-secret
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GEMINI_API_KEYS: ${{ secrets.GEMINI_API_KEYS }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
      BOT_SECRET: ci-bot-secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install
        run: npm ci
        working-directory: backend
      - name: Run tests when Gemini key is configured
        if: ${{ env.GEMINI_API_KEY != '' || env.GEMINI_API_KEYS != '' }}
        run: npm test
        working-directory: backend
      - name: Skip note (missing Gemini key)
        if: ${{ env.GEMINI_API_KEY == '' && env.GEMINI_API_KEYS == '' }}
        run: |
          echo "Backend tests skipped: set repository secret GEMINI_API_KEY or GEMINI_API_KEYS to enable."
